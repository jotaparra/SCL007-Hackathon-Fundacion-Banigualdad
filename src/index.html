    <!-- Comienzo navegación -->
    <nav>
    </nav>

    <!-- Comienzo section -->

    <!--Home primera pagina-->
    <section id="home">

    </section>

    <!--Formulario de ingreso para los emprendedores-->
    <section id="login" class="container">
        <div class="row">
            <div class="col-12">
                <img src="./IMG/logo_banigualdad.png" class="img-responsive" alt="logo Banigualdad">
            </div>
        </div>
        <div class="row">
            <div class="col-12 inputs">
                <div id="loginOrRegister">
                    <form class="input" action="javascript:void(0)">
                        <input class="email" id="textEmail" type="email" placeholder="Email usuario">
                        <input id="password" type="password" placeholder="Contraseña">
                        <button class="button-iniciar" id="btnSignUp">Iniciar sesión </button>
                        <button id="registerButton">Registrate</button>
                        <div class="error" id="error-m"></div>
                    </form>
                    <p>o inicia sesión con otra cuenta</p>
                    <div class="row">
                        <div class="col logos-rrss">
                            <a class="azul-facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                            <a class="celeste-twitter" href="#"><i class="fab fa-twitter"></i></a>
                            <a class="rojo-googlemas" href="#"><i class="fab fa-google"></i></a>
                        </div>
                    </div>
                    <p>¿No tienes una cuenta? <a href="#"> Regístrate</a></p>
                </div>
            </div>
        </div>
    </section>


    <!--timeline de publicaciones de emprendedores y fundación-->
    <section id="timeline">
        <div>
            <button class="button-right" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </div>
    </section>

    <!--Vitrina de emprendedores y sus productos-->
    <section id="showcase">

    </section>

    <!--Perfil de los emprendedores-->
    <section id="profile">

    </section>

    <!--Chat- comunicación entre emprendedores y su asesora-->
    <section id="chat">

    </section>

    <section>
        <div id="root">

        </div>
    </section>
    <!-- Finaliza section -->
    <!-- Comienzo footer -->
    <footer>

    </footer>
